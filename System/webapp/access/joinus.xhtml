<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Cadastro</title>
	</h:head>
	<h:body>
		<h:form>
			<h:panelGrid id="grid" columns="2" cellpadding="5">
				<h:outputLabel for="name" value="Nome:" />
				<h:inputText id="name" value="#{userBean.user.name}" required="true" />
	
				<h:outputLabel for="login" value="Email:" />
				<h:inputText id="login" value="#{userBean.user.email}" required="true" />
	
				<h:outputLabel for="password" value="Senha:" />
				<h:inputText id="password" value="#{userBean.user.password}" required="true" />
			</h:panelGrid>
			<p:commandButton value="Cadastrar" action="#{userBean.doCreate}" update="grid" />
		</h:form>
	</h:body>
</html>
