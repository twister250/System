<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Properties</title>
	</h:head>
	<h:body>
		<h:form>
			<h:panelGrid id="grid" columns="2" cellpadding="5">
				<p:outputLabel for="name" value="Nome:"/>				
				<p:inputText id="name" value="#{propertiesBean.name}" />
				
				<p:outputLabel for="value" value="Senha:"/>
				<p:inputText id="value" value="#{propertiesBean.value}" />
				
				<p:selectOneMenu id="type" value="#{propertiesBean.type}">
					<f:selectItem itemLabel="Selecione:" itemValue=""/>
					<f:selectItems value=""/>
					
				</p:selectOneMenu>
				
			</h:panelGrid>
			<p:commandButton value="Criar" action="#{propertiesBean.create}" update="growl"/>
				
		</h:form>
	</h:body>
</html>
