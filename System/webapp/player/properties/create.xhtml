<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<h:outputStylesheet library="theme1" name="css/player.css" />

	<title>Cadastrar Propriedade</title>

</h:head>

<h:body>

	<p:link outcome="/player/home" value="PÃ¡gina Inicial" />
	
	<p:separator/>

	<h:form>

		<h:panelGrid id="grid" columns="2" cellpadding="5">

			<p:outputLabel for="name" value="Nome:" />
			<p:inputText id="name" value="#{propertiesBean.property.name}" />

			<p:outputLabel for="value" value="Valor:" />
			<p:inputText id="value" value="#{propertiesBean.property.value}" />

			<p:outputLabel for="type" value="Tipo:" />
			<h:selectOneMenu id="type" converter="typeConverter" value="#{propertiesBean.property.type}">
				<f:selectItem itemValue="" itemLabel="Selecione:" />
				<f:selectItems value="#{propertiesTypeBean.types}" var="type" itemValue="#{type}" itemLabel="#{type.name}" />
			</h:selectOneMenu>

		</h:panelGrid>

		<p:commandButton value="Criar" action="#{propertiesBean.create}"
			update="growl" />

	</h:form>

	<p:growl id="growl" showDetail="true" showSummary="true" life="20000" />

</h:body>

</html>
