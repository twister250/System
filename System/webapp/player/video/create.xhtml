<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<h:outputStylesheet library="theme1" name="css/player.css" />

	<title>Cadastrar Video</title>

</h:head>

<h:body>

	<p:link outcome="/player/home" value="Página Inicial" />

	<br></br>

	<p:link outcome="/player/video/list"
		value="Tipos de Propriedades" />

	<h:form enctype="multipart/form-data">

		<h:panelGrid id="grid" columns="2" cellpadding="5">

			<p:outputLabel for="name" value="Nome:" />

			<p:inputText id="name" value="#{videoBean.video.name}" />

			<p:outputLabel for="description" value="Descrição:" />

			<p:inputText id="description" value="#{videoBean.video.description}" />
			
			<p:outputLabel for="file" value="Arquivo:" />
			
			<p:fileUpload id="file" value="#{videoBean.file}" mode="simple" skinSimple="true"/>

		</h:panelGrid>

		<p:commandButton value="Criar" action="#{videoBean.create}" update="growl" />

	</h:form>

	<p:growl id="growl" showDetail="true" showSummary="true" life="20000" />

</h:body>

</html>
